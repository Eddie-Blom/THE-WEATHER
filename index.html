    <!-- SEARCH CONTAINER -->
    <section class="container2">
      <div class="searchField">
        <form id="mainSearch" name="mainSearch" action="" method="GET">
          <input
            id="searchCity"
            type="text"
            name="searchCity"
            placeholder="Search city (lowercase only)"
          />
          <input
            id="send"
            type="button"
            value="Read more"
            onclick="return myOnClickFn();"
          />
        </form>
        <p id="greeting" style="color: red; display: none;">
